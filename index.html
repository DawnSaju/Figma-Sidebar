<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Sidebar</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside>
      <!-- Logo -->
      <div id="logo" class="logo">
        <img src="Icons/Twitter Logo.png">
      </div>
      <!-- Nav -->
      <nav>
        <ul class="Home"><img class="H_icon" src="Icons/Home.png">&nbspHome</ul>
        <ul class="Explore"><img class="E_icon" src="Icons/Explore.png">&nbspExplore</ul>
        <ul class="Notification"><img class="N_icon" src="Icons/Notification.png">&nbspNotification</ul>
        <ul class="Messages"><img class="Me_icon" src="Icons/Messages.png">&nbspMessages</ul>
        <ul class="Bookmarks"><img class="B_icon" src="Icons/Bookmark.png">&nbspBookmarks</ul>
        <ul class="Lists"><img class="L_icon" src="Icons/Lists.png">&nbspLists</ul>
        <ul class="Profile"><img class="P_icon" src="Icons/Profile.png">&nbspProfile</ul>
        <ul class="More"><img class="Mo_icon" src="Icons/More.png">&nbspMore</ul>
        <ul class="Tweet"><button class="T_button">Tweet</button></ul>
        <ul class="Tweet-mobile"><button class="T_button-mobile"><img class="Tw_icon" src="Icons/Tweet.png"></button></ul>
      </nav>
    </aside>
  </body>
  <script src="script.js"></script>
</html>
